<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card of each Product</title>
</head>

<body>

    <section class="bodyOfCard">
        <div class="upperPartOfCard" *ngFor="let item of breakfastForChild" id={{item.id}}
            (click)="addItemsToParent(item)" [ngClass]="{'extras-class': item.subtype === 'extras', 'hotBeverage-class': item.subtype === 'hot beverage', 'mainDish-class': item.subtype === 'main dish', 'coldBeverage-class': item.subtype === 'cold beverage'}">
            <p class="itemsProd">
                {{item.name}}</p>
            <div class="price">
                <p class="itemPrice"> $ {{item.price}}</p>
            </div>

        </div>
        <div class="upperPartOfCard" *ngFor="let item of mealForChild" id={{item.id}} (click)="addItemsToParent(item)"
            [ngClass]="{'extras-class': item.subtype === 'extras', 'hotBeverage-class': item.subtype === 'hot beverage', 'mainDish-class': item.subtype === 'main dish', 'coldBeverage-class': item.subtype === 'cold beverage'}">
            <p class="itemsProd">
                {{item.name}}</p>
            <div class="price">
                <p class="itemPrice"> $ {{item.price}}</p>
            </div>
        </div>
        <div class="priceOfProducts"></div>


    </section>

</body>

</html>
