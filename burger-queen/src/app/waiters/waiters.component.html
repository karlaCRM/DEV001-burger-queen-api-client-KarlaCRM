<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Waiters</title>
</head>

<body class="containerBodyOfWaiters">
    <section class="container-fluid vh-100 ">
        <header class="row headerWaiters">
            <div class="col logoWaiter">
                <img src="../assets/img/burgerqueen-01.png" class="logoWaiters img-fluid" alt="logo" width="200">
            </div>
            <div class="col infoCostumer">
                <form class="formWaiters" action="">
                    <label class="textLabels">Costumer</label>
                    <input type="text" class="inputCostumer" placeholder="Enter the customer's name">
                    <label class="textLabels">Waiter</label>
                    <input type="text" class="inputCostumer" placeholder="Waiter name">
                    <label class="textLabels">Table</label>
                    <input type="text" class="inputCostumer" placeholder="Table number">
                </form>
            </div>
        </header>
        <section class="col cardBrown">
            <div class="row containerBreakfast">
                <div class="col">
                    <h2>Breakfast</h2>
                    <div id="cardsBreakfast" class="cardsB">
                        <app-card-of-product  ></app-card-of-product>
                    </div>
                </div>
            </div>
            <div class="row containerMeal">
                <div class="col">
                    <h2>All day</h2>
                    <div id="cardsMeal" class="cardsM">
                        <app-card-of-product></app-card-of-product>
                        
                    </div>
                </div>
            </div>
            <div class="row containerResumeOrder">
                <div class="col resumeProducts"></div>
                <div class="col totalProducts" ></div>
            </div>
        </section>
        <footer class="row buttonOrderReady">
            <div class="col">
                <button class="btn btn-block btn-checkout">CHECKOUT</button>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
